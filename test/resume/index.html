<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        strong {
            color: rgb(51, 51, 51);
        }

        .title {
            text-transform: uppercase;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-weight: normal;
        }
    </style>
    <title>Sumit Kawale Resume</title>
</head>

<body class="mb-5 pb-5">
    <div class="container my-5 text-secondary">
        <div class="row pb-4">
            <div class="col-auto">
                <img src="https://avatars.dicebear.com/api/avataaars/kkkkkkk.svg"
                    class="rounded float-start border bg-info bg-opacity-10 mb-4" alt="My Profile Picture" width="200"
                    height="220">
            </div>
            <div class="col-auto">
                <h1 class="text-secondary">Hello, world!, </h1>
                <hr>
                <h4>Myself <strong>Sumit Uttamrao Kawale</strong></h4>
                <h4>Studying in <strong>Pune Institute Of Computer Technology, Pune (PICT)</strong></h4>
            </div>
        </div>
        <div>
            <div id="CONTACT">
                <h4 class="border-bottom py-2">
                    <a href="#CONTACT" class="text-secondary title">
                        Contact details:
                    </a>
                </h4>
                <h5>
                    E-Mail:
                    <strong>
                        <a href="MAILTO:sumitkawale2002@gmail.com">sumitkawale2002@gmail.com</a>
                    </strong>
                </h5>
                <h5>
                    Phone:
                    <strong>
                        <a href="TEL:+918888468328" class="me-2 pe-2 border-end border-3 border-primary">
                            +91 8888468328
                        </a>
                        <a href="TEL:+919021368015">+91 9021368015</a>
                    </strong>
                </h5>
            </div>
            <div class="my-5"></div>
            <div id="EDUCATION">
                <h4 class="border-bottom py-2">
                    <a href="#EDUCATION" class="text-secondary title">
                        Education details:
                    </a>
                </h4>
                <div id="education-output"></div>
            </div>
        </div>
    </div>

    <script>
        const educationOutput = document.getElementById("education-output")

        fetch('./educationDetails.json')
            .then(response => response.json())
            .then(data => {
                data.map((v, i) => {
                    const div = document.createElement("div")
                    div.innerHTML = `
                    <div class="card my-3">
                        <div class="card-header">
                            ${v.course}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${v.college}</h5>
                            <p class="card-text my-1">${v.branch}</p>
                            <p class="card-text my-1">${v.year}</p>
                            ${v.percentage ? `<p class="card-text my-1">Percentage: ${v.percentage}</p>` : ""}
                        </div>
                    </div>
                    `;
                    educationOutput.appendChild(div)
                    return v;
                })
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
